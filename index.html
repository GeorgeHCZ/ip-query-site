<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoIP 高级查询工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --background: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #d1d5ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-header h1 {
            font-size: 2.2rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .card-header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .search-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .info-card h3 {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .info-card p {
            font-size: 1.2rem;
            color: var(--secondary);
            font-weight: 600;
        }

        #map {
            height: 300px;
            border-radius: 12px;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .loading {
            display: none;
            position: absolute;
            right: 140px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
            color: var(--primary);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <div class="card-header">
            <h1>GeoIP 高级查询</h1>
            <p>精准定位全球IP地址信息</p>
        </div>

        <div class="search-container">
            <input type="text" 
                   class="search-input" 
                   id="ipInput" 
                   placeholder="输入IPv4地址 (例如 1.1.1.1)">
            <button class="search-button" onclick="queryIP()">
                <i class="fas fa-search"></i>
                立即查询
            </button>
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
            </div>
        </div>

        <div class="result-grid" id="results">
            <div class="info-card">
                <h3>IP地址</h3>
                <p id="ip">-</p>
            </div>
            <div class="info-card">
                <h3>地理位置</h3>
                <p id="location">-</p>
            </div>
            <div class="info-card">
                <h3>运营商</h3>
                <p id="isp">-</p>
            </div>
            <div class="info-card">
                <h3>时区</h3>
                <p id="timezone">-</p>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;

        async function queryIP() {
            const ip = document.getElementById('ipInput').value;
            const loading = document.getElementById('loading');
            const toast = document.getElementById('toast');

            // IP格式验证
            if (!/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(ip)) {
                showToast('请输入有效的IPv4地址', 'error');
                return;
            }

            try {
                loading.style.display = 'block';
                
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();

                if (data.error) {
                    showToast(data.reason || '查询失败', 'error');
                    return;
                }

                // 更新基本信息
                document.getElementById('ip').textContent = data.ip;
                document.getElementById('location').textContent = `${data.country_name} · ${data.region} · ${data.city}`;
                document.getElementById('isp').textContent = data.org;
                document.getElementById('timezone').textContent = data.timezone;

                // 更新地图
                if (map) map.remove();
                map = L.map('map').setView([data.latitude, data.longitude], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap'
                }).addTo(map);
                L.marker([data.latitude, data.longitude])
                 .addTo(map)
                 .bindPopup(`<b>${data.city}</b><br>${data.country_name}`)
                 .openPopup();

            } catch (error) {
                showToast('服务暂时不可用，请稍后重试', 'error');
                console.error(error);
            } finally {
                loading.style.display = 'none';
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = type === 'error' ? '#ef4444' : '#3b82f6';
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        // 回车键支持
        document.getElementById('ipInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') queryIP();
        });
    </script>
</body>
</html>
