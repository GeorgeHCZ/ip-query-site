<!DOCTYPE html>
<html>
<head>
    <title>IP地址查询工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>IP地址查询</h1>
        <div class="search-box">
            <input type="text" id="ipInput" placeholder="请输入IP地址（例如 8.8.8.8）">
            <button onclick="queryIP()">查询</button>
        </div>
        <div class="result">
            <p>IP地址：<span id="ip">-</span></p>
            <p>地理位置：<span id="location">-</span></p>
            <p>运营商：<span id="isp">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
